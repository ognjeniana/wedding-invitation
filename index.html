<!DOCTYPE html>
<html lang="sr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ana & Ognjen – Pozivnica</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Playfair+Display:wght@400;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main class="page">

        <!-- KOVERAT -->
        <button class="envelope-photo" id="envelope" aria-label="Otvori pozivnicu"></button>

        <!-- POZIVNICA -->
        <div class="invitation-wrap" id="invitationWrap">
            <div class="invitation-card">
                <div class="paper">

                    <div class="topline">POZIVAMO VAS DA SA NAMA PROSLAVITE</div>
                    <div class="top-sub">NAŠ POSEBAN DAN</div>

                    <div class="names">
                        <span class="nm">ANA</span>
                        <span class="amp">&amp;</span>
                        <span class="nm">OGNJEN</span>
                    </div>

                    <div class="date-row">
                        <div class="date-box">
                            <div class="label">SUBOTA</div>
                            <div class="line"></div>
                        </div>

                        <div class="date-center">
                            <div class="month">APRIL</div>
                            <div class="day">18</div>
                            <div class="year">2026</div>
                        </div>

                        <div class="date-box">
                            <div class="label">PRIJEM GOSTIJU</div>
                            <div class="line"></div>
                            <div class="sub">14:30 – 15:30 h</div>
                        </div>
                    </div>

                    <div class="center-info" id="centerInfo">
                        <div class="place">SALA PRINCESS</div>
                        <div class="addr">VALDANOS · ULCINJ</div>
                        <div class="place-line"></div>
                        <div class="confirm">Molimo vas da potvrdite dolazak</div>
                    </div>

                    <!-- RSVP -->
                    <form id="rsvpForm" class="rsvp">
                        <input type="text" name="ime" placeholder="Ime i prezime" required>

                        <input type="hidden" name="odgovor" id="odgovor" required>
                        <input type="hidden" name="token" id="token" required>

                        <!-- broj gostiju: hidden + checklist -->
                        <input type="hidden" name="brojOsoba" id="brojOsoba" required value="1">
                        <div class="guest-pick" id="guestPick" aria-label="Broj gostiju"></div>

                        <div class="rsvp-buttons" id="rsvpButtons">
                            <button type="button" class="choice" data-value="Dolazim">DOLAZIM</button>
                            <button type="button" class="choice negative" data-value="Ne dolazim">NISAM U
                                MOGUĆNOSTI</button>
                        </div>
                    </form>

                    <div class="thank-you hidden" id="thankYou"></div>

                </div>
            </div>
        </div>

    </main>

    <script src="script.js"></script>
</body>

</html>
