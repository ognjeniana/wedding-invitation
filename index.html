<!DOCTYPE html>
<html lang="sr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana i Ognjen – Pozivnica</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- KOVERAT -->
    <div class="envelope-wrapper">
        <div id="envelope" class="envelope">
            <!-- ovdje ide slika koverte preko CSS-a -->
        </div>
    </div>

    <!-- POZIVNICA -->
    <div id="invitationWrap" class="invitation-wrap">

        <div class="invitation">

            <!-- IMENA -->
            <h1 class="names">Ana &amp; Ognjen</h1>

            <!-- TEKST -->
            <div class="text">
                <p>Pozivamo vas da sa nama proslavite</p>
                <h2>Naše vjenčanje</h2>

                <p class="date">
                    Subota, 18.04.2026.<br>
                    Prijem gostiju od 14:30h do 15:30h
                </p>

                <p class="location">
                    Sala Princess, Valdanos<br>
                    Ulcinj
                </p>
            </div>

            <!-- CENTRALNA INFO / PORUKE -->
            <div id="centerInfo" class="center-info">
                <p class="confirm">Molimo vas da potvrdite dolazak</p>
            </div>

            <!-- RSVP -->
            <form id="rsvpForm" class="rsvp">
                <input type="text" name="ime" placeholder="Ime i prezime" required>

                <input type="hidden" name="odgovor" id="odgovor" required>
                <input type="hidden" name="token" id="token">

                <select name="brojOsoba" id="brojOsoba" required></select>

                <div class="rsvp-buttons" id="rsvpButtons">
                    <button type="button" class="choice" data-value="Dolazim">DOLAZIM</button>
                    <button type="button" class="choice" data-value="Ne dolazim">NE DOLAZIM</button>
                </div>

                <button type="submit" class="submit hidden" id="submitBtn">
                    Pošalji odgovor
                </button>
            </form>

            <!-- HVALA -->
            <div class="thank-you hidden" id="thankYou">
                Hvala vam na odgovoru. Radujemo se vašem dolasku.
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
